{% extends "base.html" %}

{% block title %}Forgot Password - {{ CLUB_NAME }}{% endblock %}

{% block content %}
<div class="login-page" style="min-height: calc(100vh - 200px);">
    <div class="login-card fade-in">
        <div class="logo">
            <i class="bi bi-key"></i>
        </div>
        <h2>Forgot Password?</h2>
        <p class="subtitle">No worries! Enter your email and we'll send you reset instructions.</p>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="your.email@example.com" required autofocus>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-envelope"></i> Send Reset Instructions
            </button>
            
            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="text-muted text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
